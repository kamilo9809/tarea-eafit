<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>to do list</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center bg-blue-200 h-screen">
      <h1>to do list</h1>
      <input type="text" name="task" id="data"/>
      <div id="app"></div>
      <button class="addClick bg-yellow-100 py-2 px-1 rounded border border-black">agregar tarea</button>
    </div>
    <dialog class="modal">
      <h2>Actualizar datos</h2>
      <input id="newData" type="text"/>
      <div>
        <button class="add">agregar</button>
        <button class="closeModal">cancelar</button>
      </div>
    </dialog>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
